<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fraktur Text Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="icon"
    href="data:image/svg+xml,
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='90'>🦨</text>
      </svg>"
  >
  <style>
    html, body {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 0;
    }

    textarea {
      flex-grow: 1;
      font-size: 1.5rem;
      margin: 0;
      padding: 1rem;
    }

    a {
      color: #282828;
      margin: 0;
      padding: 0.6rem;
      text-decoration: none;
    }
  </style
</head>
<body>
  <textarea id="input" placeholder="𝔉𝔯𝔞𝔨𝔱𝔲𝔯 𝔱𝔢𝔵𝔱 𝔢𝔡𝔦𝔱𝔬𝔯" autofocus></textarea>
  <a href="https://www.rasch.co">𝔪𝔞𝔡𝔢 𝔟𝔶 ✨ 𝕽𝔞𝔫𝔡𝔶 𝔖𝔠𝔥𝔫𝔢𝔠𝔨 ✨</a>
  <script type="module">
    import { encode } from "./index.js"

    input.value = localStorage.getItem("text");

    input.addEventListener("input", e => {
      input.value = encode(input.value);
      localStorage.setItem("text", input.value);
    });
  </script>
</body>
</html>
